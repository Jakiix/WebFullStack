<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJTU</title>
</head>
<body id="forms">
    <a href="index.html">Responsive Gallery</a><br><br>
    <form method="post">
        <fieldset id="personal_information">
            <legend>Project Information</legend>
            <ol>
                <li>
                    <label for="fn">First Name :</label>
                    <input type="text" id="fn" name="firstname"
                           pattern="[a-zA-Z]+"
                           placeholder="Enter your first name"
                           required
                           autofocus>
                </li>
                <li>
                    <label for="ln">Last Name :</label>
                    <input type="text" id="ln" name="lastname"
                           pattern="[a-zA-Z]+"
                           placeholder="Enter your last name"
                           required>
                </li>
                <li>
                    <label for="mr">Title :</label>
                    <input id="mr" type="radio" name="gender" value="Mr"> Mr.
                    <label for="ms"></label>
                    <input type="radio" id="ms" name="gender" value="Ms"> Ms.
                    <label for="mrs"></label>
                    <input type="radio" id="mrs" name="gender" value="Mrs"> Mrs.
                </li>
                <li>
                    <label for="tel">Phone :</label>
                    <input id="tel" type="tel" name="usrtel" placeholder="+86...........">
                </li>
                <li>
                    <label for="birth">Birthday :</label>
                    <input id="birth" type="date" name="bday">
                </li>
                <li>
                    <label for="adress">Complete Postal Mailing Address :</label>
                    <textarea id="adress"
                              rows="4" cols="50"
                              placeholder="Enter your complete address here...">
                    </textarea>
                </li>
                <li>
                    <label for="bike">You have a :</label>
                    <input id="bike" type="checkbox" name="vehicle1" value="Bike"> Bike
                    <label for="car"></label>
                    <input id="car" type="checkbox" name="vehicle2" value="Car"> Car
                    <label for="other"></label>
                    <input id="other" type="checkbox" name="vehicle2" value="Other"> Other
                </li>
                <li>
                    <label for="child">Number of children :</label>
                    <input id="child" type="number" name="quantity" min="0" max="10">
                </li>
                <li>
                    <label for="color">Select your favorite color :</label>
                    <input id="color" type="color" name="favcolor">
                </li>
                <li>
                    <label for="level">Chinese Level :</label>
                    <input id="level" type="range" name="points" min="0" max="10">
                </li>
                <li>
                    <label for="time">Select a time :</label>
                    <input id="time"  type="time" name="usr_time">
                </li>
                <li>
                    <label for="url">Add your homepage :</label>
                    <input id="url" type="url" name="homepage"
                           pattern="https?://.+"
                           placeholder="Your homepage...">
                </li>
                <li>
                    <label for="os">Choose your operating system :</label>
                    <select id="os" name="Operating System">
                        <option value="Windows"> Microsoft Windows</option>
                        <option value="Mac OS">Mac OS</option>
                        <option value="Linux" selected>Linux</option>
                        <option value="other">Other</option>
                    </select>
                </li>
                <li>
                    <label for="mail">E-mail :</label>
                    <input type="email" id="mail" name="email" size="50px"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                           placeholder="Enter your email adress here...">
                </li>
                <li>
                    <label for="pw">Password :</label>
                    <input id="pw" type="password" name="psw"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           placeholder="Enter your password...">
                </li>
                <li>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
