<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
    <div id="main">
        <header>
            <div id="main_title">
                <div id="logo">
                    <img src="logo.png" alt="HealthUp logo" />
                    <h1>Health'Up</h1>
                </div>
            </div>
        </header>

        <div id="mySidenav" class="sideNav">
            <a href="javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>
            <a href="login.html">Profile</a>
            <a href="#">Contact</a>
            <a href="#">Parameters</a>
            <a href="login.html">Log out</a>
        </div>
        <span id="menu" onclick="openNav()">&#9776; Menu</span>
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>

        <section>
            <div class="center">
                <div class="chart">
                    <!-- CHART HERE -->
                </div>
                <form method="post" style="margin: 0 auto; padding-bottom: 3%;">
                    <fieldset id="personal_information">
                        <legend>Login</legend>
                        <ol>
                            <li>
                                <label for="weight">Weight :</label>
                                <input type="text" id="weight" name="height"
                                       placeholder="Enter your weight"
                                       required
                                       autofocus>
                            </li>
                            <li>
                                <label for="height">Height : </label>
                                <input type="text" id="height" name="weight"
                                       placeholder="Enter your height"
                                       required>
                            </li>
                            <li>
                                <input type="submit" value="Submit">
                            </li>
                        </ol>
                    </fieldset>
                </form>
            </div>
        </section>

        <footer>
            Copyright 2017 - Health'Up
        </footer>
    </div>
    </body>
</html>
